<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./products-style.css">
    <title>Smartphones products</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Used Smartphone Store</h1>
        </div>

        <div class="products">
            <script>
                // Create products array and add items to it
                let products = [];
                products.push({
                    name: "HTC",
                    price: 40.00,
                    img: "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg"
                });
                products.push({
                    name: "Apple",
                    price: 75.00,
                    img: "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg"
                });
                products.push({
                    name: "Nokia",
                    price: 35.00,
                    img: "http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg"
                });
                products.push({
                    name: "Samsung",
                    price: 45.00,
                    img: "http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg"
                });
                products.push({
                    name: "Blackberry",
                    price: 10.00,
                    img: "http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg"
                });
                // Loop each item in products and write the section
                for (let i = 0; i < products.length; i++) {
                    document.write(`
                    <section class="item">
                        <h2>${products[i].name}</h2>
                        <p>$${products[i].price}</p>
                        <img src="${products[i].img}">
                    </section>
                    `);
                }
            </script>
        </div>
        

        <hr>
        <footer>
            <h1>Your One Stop Phone Shop</h1>
        </footer>
    </main>
</body>
</html>
