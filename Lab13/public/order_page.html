<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function checkQuantityTextbox() {
            errs_array = isNonNegInt(quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errs_array.join(', ');
        }  
         function isNonNegInt(q, returnErrors = false) {
             errors = []; // assume no errors at first
             if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
             if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
             if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
             return returnErrors ? errors : (errors.length == 0);
        }
        function displayPurchase() {
            if(isNonNegInt(quantity_form.textbox_value)) {
            document.write(`Thank for you for ordering ${quantity_form.textbox_value} things!`);
             } else {
                 alert('Please enter a non valid quantity');
             }
        }
        // get the query string values from form post
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });

        if (typeof GET['quantity_textbox'] != 'undefined'){
            displayPurchase
        }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="quantity_form" action="localhost:8080/process_form" method= "GET">
   
    <label for="quantity_textbox">quantity desired:</label>
    <input type="text" name="quantity_textbox" onkeyup="checkQuantityTextbox();">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="submit" name ="purchase_submit" value="Purchase">  
   </form>
</body>
</html>
